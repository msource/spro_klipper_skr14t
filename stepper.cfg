#############################################
### STEPPER - X || 07-12-2020
#############################################
[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
step_distance: 0.0015625
#endstop_pin: P1.29
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 220
homing_speed: 50
second_homing_speed: 2
homing_retract_dist: 5
#############################################
### TMC2209 - X
#############################################
[tmc2209 stepper_x]
uart_pin: P1.10
microsteps: 64
interpolate: True
run_current: 0.850
hold_current: 0.500
sense_resistor: 0.110
diag_pin: P1.29
#stealthchop_threshold: 275
stealthchop_threshold: 1
driver_SGTHRS:105
#############################################

#############################################
### STEPPER - Y
